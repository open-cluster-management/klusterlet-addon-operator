{{- if .Values.enabled }}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ template "policy.fullname" . }}-framework
  labels:
    app: {{ template "policy.name" . }}-framework
    chart: {{ template "policy.chart" . }}
    component: "governance"
    release: {{ .Release.Name }}
    controller: "operator"
    heritage: {{ .Release.Service }}
    hubKubeconfigSecret: {{ .Values.hubKubeconfigSecret }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "policy.name" . }}-framework
      component: "governance"
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "policy.name" . }}-framework
        component: "governance"
        controller: "operator"
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        chart: {{ template "policy.chart" . }}
    spec:
      serviceAccountName: {{ template "policy.fullname" . }}
      containers:
      - name: lease-controller
        image: "{{ .Values.global.imageOverrides.klusterlet_addon_lease_controller }}"
        command:
        - klusterlet-addon-lease-controller
        args:
        - -lease-name
        - {{ .Values.leaseController.name }}
        - -lease-namespace
        - "{{ .Values.clusterNamespace }}"
        - -hub-kubeconfig-secret
        - {{ .Values.hubKubeconfigSecret }}
        - -lease-duration
        - "60"
        - -startup-delay
        - "10"
        - -metrics-port
        - "8394"
        resources:
{{ toYaml .Values.leaseController.resources | indent 10 }}
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      {{- if not (or (.Capabilities.APIVersions.Has "operator.open-cluster-management.io/v1/MultiClusterHub") (.Capabilities.APIVersions.Has "operator.open-cluster-management.io/v1beta1/MultiClusterHub")) }}
      - name: spec-sync
        image: "{{ .Values.global.imageOverrides.governance_policy_spec_sync }}"
        imagePullPolicy: "{{ .Values.global.imagePullPolicy }}"
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        command: ["governance-policy-spec-sync"]
        env:
          - name: WATCH_NAMESPACE
            value: "{{ .Values.clusterNamespace }}"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "governance-policy-spec-sync"
        args:
          - '--hub-cluster-configfile=/var/run/klusterlet/kubeconfig'
        livenessProbe: null
        readinessProbe: null
        volumeMounts:
          - name: klusterlet-config
            mountPath: /var/run/klusterlet
      {{- end }}
      - name: status-sync
        image: "{{ .Values.global.imageOverrides.governance_policy_status_sync }}"
        imagePullPolicy: "{{ .Values.global.imagePullPolicy }}"
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        command: ["governance-policy-status-sync"]
        args:
          - '--enable-lease=true'
          - '--hub-cluster-configfile=/var/run/klusterlet/kubeconfig'
        env:
          - name: WATCH_NAMESPACE
            value: "{{ .Values.clusterNamespace }}"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "governance-policy-status-sync"
          {{- if (or (.Capabilities.APIVersions.Has "operator.open-cluster-management.io/v1/MultiClusterHub") (.Capabilities.APIVersions.Has "operator.open-cluster-management.io/v1beta1/MultiClusterHub")) }}
          - name: ON_MULTICLUSTERHUB
            value: "true"
          {{- end }}
        livenessProbe: null
        readinessProbe: null
        volumeMounts:
          - name: klusterlet-config
            mountPath: /var/run/klusterlet
      - name: template-sync
        image: "{{ .Values.global.imageOverrides.governance_policy_template_sync }}"
        imagePullPolicy: "{{ .Values.global.imagePullPolicy }}"
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        command: ["governance-policy-template-sync"]
        env:
          - name: WATCH_NAMESPACE
            value: "{{ .Values.clusterNamespace }}"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "governance-policy-template-sync"
        livenessProbe: null
        readinessProbe: null
      volumes:
        - name: klusterlet-config
          secret:
            secretName: {{ .Values.hubKubeconfigSecret }}
      {{- if .Values.global.imagePullSecret }}
      imagePullSecrets:
      - name: "{{ .Values.global.imagePullSecret }}"
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
{{- end }}
